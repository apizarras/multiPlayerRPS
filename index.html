<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/rps.css">
</head>
<body>
    <div class="container">
    <div class="row">
        <h1 class="jumbotron mt-5">Rock Paper Scissors</h1>
    </div>
    <div class="row">
        <div class="col-3">Player One
        <div id="player-one-name"></div>
            <div class="row">
            <img src="./assets/images/scissors.png" class="image" id="one-scissors" value="oneS" alt="Scissors">
            </div>
            <div class="row">
            <img src="./assets/images/rock-paper-scissors-emoji-cartoon-007-512.png" class="image" id="one-rock" value="one-rock" alt="Rock">
            </div>
            <div class="row">
            <img src="./assets/images/white-12x12.png" class="image" id="one-paper" value="one-paper" alt="Paper">
            </div>
        </div>

        <div class="col">
            <div class="row">
                <p class="col"><strong>Wins:</strong></p>
                    <div id="wins"></div>
                <p class="col"><strong>Losses:</strong></p>
                    <div id="losses"></div>
                <p class="col">Num Players: </p>
                    <div id="numPlayers"></div>
            </div>
            <div>Status of Game</div>
            <div id="win-loss data"></div>
        </div>
        <div class="col">
            <div class="col-3">Player Two
                    <div id="player-two-name"></div>
                    <div class="row">
                        <img src="./assets/images/scissors.png" class="image" id="two-scissors" value="two-scissors" alt="Scissors">
                    </div>
                    <div class="row">
                        <img src="./assets/images/rock-paper-scissors-emoji-cartoon-007-512.png" class="image" id="two-rock" value="two-rock" alt="Rock">
                    </div>
                    <div class="row">
                        <img src="./assets/images/white-12x12.png" class="image" id="two-paper" value="two-paper" alt="Paper">
                    </div>
            </div>
        </div>
    </div>
    <div class="row">
            <form>
                <label for="chat-input"></label>
                <input type="text" id="chat-input">
                <button type="submit" id="submit">Submit</button>
            </form>
    </div>
    <div class="row">
        <div id="chat-output"></div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="./assets/javascript/rps.js"></script>
</body>
</html>
